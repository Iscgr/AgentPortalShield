# PostgreSQL Configuration for Ubuntu Server 22/24
# MarFaNet Financial Management System

# Memory Settings - Optimized for Ubuntu Server
shared_buffers = 256MB
effective_cache_size = 1GB
work_mem = 4MB
maintenance_work_mem = 64MB

# Connection Settings
max_connections = 200
shared_preload_libraries = 'pg_stat_statements'

# Write-Ahead Logging (WAL) Settings
wal_buffers = 16MB
checkpoint_completion_target = 0.9
wal_writer_delay = 200ms

# Query Performance
default_statistics_target = 100
random_page_cost = 1.1
effective_io_concurrency = 200

# Logging - Production Ready
log_destination = 'stderr'
logging_collector = on
log_directory = 'pg_log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 10MB
log_min_duration_statement = 1000
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_temp_files = 0

# Ubuntu Server: Security
ssl = off  # Will be enabled with proper certificates
password_encryption = scram-sha-256

# Performance Monitoring
track_activities = on
track_counts = on
track_io_timing = on
track_functions = all